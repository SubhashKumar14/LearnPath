<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - A2Z Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">A2Z Learning</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/register" class="btn btn-outline">Register</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-2">Login to Your Account</h2>
            
            <div id="alert" class="hidden"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
            
            <div class="text-center mt-2">
                <p>Demo Accounts:</p>
                <button onclick="fillDemo('admin')" class="btn btn-secondary" style="margin: 0.25rem;">Admin Demo</button>
                <button onclick="fillDemo('user')" class="btn btn-secondary" style="margin: 0.25rem;">User Demo</button>
            </div>
            
            <div class="text-center mt-2">
                <p>Don't have an account? <a href="/register" style="color: #e74c3c;">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.classList.remove('hidden');
        }

        function fillDemo(type) {
            if (type === 'admin') {
                document.getElementById('email').value = 'admin@test.com';
                document.getElementById('password').value = 'admin123';
            } else {
                document.getElementById('email').value = 'user@test.com';
                document.getElementById('password').value = 'user123';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = data.redirect;
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Login failed. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
